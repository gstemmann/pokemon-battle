{% extends 'base.html' %}

{% block title %}
Create User
{% endblock %}

{% block content %}

<h1>Create an Account</h1>
<form method="POST">

  <div class="form-group row">
    <label for="first_name" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input type="text"
             class="form-control"
             id="username"
             name="username"
             placeholder="Enter a super sweet username">
    </div>
  </div>

  <div class="form-group row">
    <label for="last_name" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="text"
             class="form-control"
             id="password"
             name="password"
             placeholder="Enter a password">
    </div>
  </div>


  <div class="form-group row">
    <div class="ml-auto mr-3">
      <button type="submit" class="btn btn-success">Add</button>
    </div>
  </div>

</form>

{% endblock %}
